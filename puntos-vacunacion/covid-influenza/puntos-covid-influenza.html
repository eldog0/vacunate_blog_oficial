<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puntos de Vacunación</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales */
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Puntos de Vacunación</h1>
    <div class="form-group">
      <label for="filtroRegion">Filtrar por Región:</label>
      <select id="filtroRegion" class="form-control">
        <option value="">Todas las Regiones</option>
        <!-- Opciones de regiones se generarán dinámicamente con JavaScript -->
      </select>
    </div>
    <div class="form-group">
      <label for="filtroComuna">Filtrar por Comuna:</label>
      <select id="filtroComuna" class="form-control">
        <option value="">Todas las Comunas</option>
        <!-- Opciones de comunas se generarán dinámicamente con JavaScript -->
      </select>
    </div>
    <div class="table-responsive">
      <table id="tablaPuntosVacunacion" class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre del Punto</th>
            <th>Dirección</th>
            <th>Campaña Asociada</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos de puntos de vacunación se cargarán dinámicamente con JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
